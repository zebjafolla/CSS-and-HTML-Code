<body>
    <h1>This is a survey about movies</h1>
    <h3>This survey is designed hone in on your personal tastes in cinema. Please answer the questions as quickly as possible without thinking too much. When it comes to taste, certainty happens in an instant, which is why we ask you answer instantaneously!</h3>
    <form>
        <label for="name">Please type name here
            <input type="text" name="name" placeholder="name">
        </label>
        <br>
        <label for="email">Please type email here
            <input for="email" type="email" placeholder="email">
        </label>
        <br>
        <label for="fav">favorite genre of movies
            <select>
                <option value="romance">romance</option>
                <option value="horror">horror</option>
                <option value="comedy">comedy</option>
                <option value="scifi">scifi</option>
                <option value="period">period</option>
                <option value="arthouse">arthouse</option>
            </select>
        </label>
        <br>
        <label for="description">Please tell us why you like this genre
            <textarea name="description">
            </textarea>
        </label>
        <br>
        <label for="annoy">What is the most annoying thing that can happen during movie?
            <br>
            <input type="checkbox">
                <label id=smoking value="smoking">Smoking</label>
            <input type="checkbox">
                <label value="eating">Eating</label>
            <input type="checkbox">
                <label value="talking">Talking</label>
            <input type="checkbox">
                <label value="snoring">Snoring</label>
            <input type="checkbox">
                <label value="cellphone">Cellphone ringing</label>
            <input type="checkbox">
                <label>Clapping</label>
            <input type="checkbox">
                <label>Comments</label>
            <input type="checkbox">
                <label>Front row</label>
        </label>


    </form>
</body>
